<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista Usuarios</title>
    <link rel="stylesheet" href="/estilos.css">
</head>
<body>
<header th:replace="/header :: header"></header>
<div class="container mt-4">

    <div th:if="${msg}" class="alert alert-success" role="alert" th:text="${msg}">
        Mensaje de ejemplo
    </div>

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="mb-0">Lista de Usuarios</h1>
        <th:block th:if="${faltaSesion}">
            <a th:href="@{/registro}" class="btn btn-primary">Registrarse</a>
        </th:block>
    </div>

    <div class="row justify-content-between">
        <div class="col-12">
            <div class="row">
                <div class="col-12 col-md-6 col-lg-4 mb-4" th:each="user : ${listaUsuarios}">
                    <div class="card h-100 shadow-sm">
                        <div class="card-header">
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="d-flex align-items-baseline">
                                    <h5 class="card-title mb-0 mr-2" th:text="${user.nombre+' '+user.apellido}">Nombre Completo</h5>
                                    <span class="badge badge-info align-self-center" th:text="'Edad: '+${user.edad}">Edad</span>
                                </div>
                            </div>
                        </div>
                        <div class="card-body d-flex flex-column">
                            <p class="card-text flex-grow-1" th:text="${user.descripcion}">Descripci√≥n</p>

                            <div class="mt-auto">
                                <div class="d-flex align-items-center mb-3">
                                    <i class="fas fa-envelope text-muted mr-2"></i>
                                    <small class="text-muted" th:text="${user.correo}">Correo</small>
                                </div>

                                <div class="actions text-center">
                                    <a th:href="@{'/mensajes/nuevoMensaje/' + ${user.id}}" class="btn btn-primary">
                                        <i class="fas fa-paper-plane mr-1"></i> Enviar Mensaje
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
