<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>rankings de Usuarios</title>
  <link rel="stylesheet" href="/estilos.css">
</head>
<body>
<header th:replace="/header :: header"></header>

<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-12 col-lg-10">

      <div class="text-center mb-4">
        <h1>Ranking de Usuarios</h1>
        <p class="text-muted">Usuarios con más regalos recibidos</p>
      </div>

      <div th:if="${rankings!=null and !rankings.isEmpty()}">
        <!-- Tarjetas de podio -->
        <div class="row mb-4" th:if="${rankings.size() >= 3}">
          <!-- Segundo lugar -->
          <div class="col-md-4 mb-3">
            <div class="card text-center border-secondary">
              <div class="card-body">
                <span class="badge badge-secondary badge-pill"
                      style="font-size: 1.2rem;">
                    2°</span>
                <h5 th:text="${rankings[1].usuario.nombre + ' ' + rankings[1].usuario.apellido}">
                  Segundo Lugar
                </h5>
                <div class="mt-2">
                  <span class="badge badge-secondary"
                        th:text="${rankings[1].totalRegalos + ' regalos'}">
                      0 regalos
                  </span>
                </div>
              </div>
            </div>
          </div>

          <!-- Primer lugar -->
          <div class="col-md-4 mb-3">
            <div class="card text-center border-warning shadow-lg">
              <div class="card-body">
                <span class="badge badge-warning badge-pill"
                      style="font-size: 1.5rem;">1°</span>
                <h4 th:text="${rankings[0].usuario.nombre + ' ' + rankings[0].usuario.apellido}">
                  Primer Lugar
                </h4>
                <div class="mt-2">
                  <span class="badge badge-warning"
                        th:text="${rankings[0].totalRegalos + ' regalos'}">
                      0 regalos
                  </span>
                </div>
              </div>
            </div>
          </div>

          <!-- Tercer lugar -->
          <div class="col-md-4 mb-3">
            <div class="card text-center" style="border-color: #cd7f32;">
              <div class="card-body">
                <span class="badge badge-pill"
                      style="background-color: #cd7f32; color: white; font-size: 1.2rem;">
                    3°</span>
                <h5 th:text="${rankings[2].usuario.nombre + ' ' + rankings[2].usuario.apellido}">
                  Tercer Lugar
                </h5>
                <div class="mt-2">
                    <span class="badge" style="background-color: #cd7f32; color: white;"
                          th:text="${rankings[2].totalRegalos + ' regalos'}">
                        0 regalos
                    </span>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Tabla de rankings completo -->
        <div class="card shadow-sm">
          <div class="card-header bg-light">
            <h5 class="card-title mb-0">
              <i class="fas fa-list-ol mr-2"></i>Ranking Completo
            </h5>
          </div>
          <div class="card-body p-0">
            <div class="table-responsive">
              <table class="table table-hover mb-0">
                <thead class="thead-dark">
                <tr>
                  <th scope="col" class="text-center" style="width: 60px;">#</th>
                  <th scope="col">Usuario</th>
                  <th scope="col" class="text-center">Regalos Recibidos</th>
                  <th scope="col" class="text-center">Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="rank, iter : ${rankings}">
                  <td class="text-center align-middle">
                      <strong th:text="${iter.index + 1}">1</strong>°
                  </td>

                  <td class="align-middle">
                    <div class="d-flex align-items-center">
                      <i class="fas fa-user-circle fa-2x text-primary mr-3"></i>
                      <div>
                        <strong th:text="${rank.usuario.nombre+' '+rank.usuario.apellido}">
                          Nombre Usuario
                        </strong>
                        <br>
                        <small class="text-muted" th:text="${rank.usuario.correo}">
                          correo@ejemplo.com
                        </small>
                        <br>
                        <small class="text-muted" th:text="${'Edad: '+rank.usuario.edad}">
                          Edad: 0
                        </small>
                      </div>
                    </div>
                  </td>

                  <td class="text-center align-middle">
                    <div class="d-flex flex-column align-items-center">
                      <span class="display-4 text-primary font-weight-bold" th:text="${rank.totalRegalos}">0</span>
                      <small class="text-muted">regalos recibidos</small>
                    </div>
                  </td>

                  <td class="text-center align-middle">
                      <a th:href="@{'/mensajes/nuevoMensaje/'+${rank.usuario.id}}"
                         class="btn btn-primary mt-1">Enviar Mensaje</a>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
