<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Detalle del Mensaje</title>
  <link rel="stylesheet" href="/estilos.css">
  <style>
    .bg-amarillo { background-color: #FFD700 !important; color: #000 !important; }
    .bg-azul { background-color: #007BFF !important; color: #FFF !important; }
    .bg-morado { background-color: #6F42C1 !important; color: #FFF !important; }
    .bg-naranja { background-color: #FD7E14 !important; color: #000 !important; }
    .bg-rojo { background-color: #DC3545 !important; color: #FFF !important; }
    .bg-verde { background-color: #28A745 !important; color: #FFF !important; }
  </style>
</head>
<body>
<header th:replace="/header :: header"></header>

<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-12 col-lg-8">

      <div th:if="${mensaje != null}">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <div>
            <a th:href="@{/mensajes}" class="btn btn-outline-secondary btn-sm mb-2">Volver a Mensajes</a>
            <h1 class="mb-0">
              <i class="fas fa-envelope-open-text text-primary mr-2"></i>Detalle del Mensaje
            </h1>
          </div>
        </div>

        <div class="card shadow-lg">
          <div class="card-header bg-primary text-white" th:classappend="'bg-'+${#strings.toLowerCase(mensaje.color)}">
            <div class="d-flex justify-content-between align-items-center">
              <div>
                <h4 class="card-title mb-1 text-white">
                  <i class="fas fa-gift mr-2"></i>
                  <span th:text="${mensaje.regalo}">Tipo de Regalo</span>
                </h4>
                <small>
                  <i class="fas fa-palette mr-1"></i>
                  Color: <span th:text="${mensaje.color}">Color</span>
                </small>
              </div>
              <div class="text-right">
                <small>Recibido el:</small>
                <br>
                <strong th:text="${#temporals.format(mensaje.fechaEnvio.toLocalDateTime(), 'dd/MM/yyyy HH:mm')}">
                  01/01/2024 12:00
                </strong>
              </div>
            </div>
          </div>

          <div class="card-body">
            <div class="row mb-4">
              <div class="col-md-6">
                <div class="d-flex align-items-center p-3 bg-light rounded">
                  <i class="fas fa-user-circle fa-2x text-primary mr-3"></i>
                  <div>
                    <h6 class="mb-1">De:</h6>
                    <strong th:text="${mensaje.remitente.nombre + ' ' + mensaje.remitente.apellido}">
                      Nombre Remitente
                    </strong>
                    <br>
                    <small class="text-muted" th:text="${mensaje.remitente.correo}">
                      correo@ejemplo.com
                    </small>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="d-flex align-items-center p-3 bg-light rounded">
                  <i class="fas fa-user-check fa-2x text-success mr-3"></i>
                  <div>
                    <h6 class="mb-1">Para:</h6>
                    <strong th:text="${mensaje.destinatario.nombre + ' ' + mensaje.destinatario.apellido}">
                      Nombre Destinatario
                    </strong>
                    <br>
                    <small class="text-muted" th:text="${mensaje.destinatario.correo}">
                      correo@ejemplo.com
                    </small>
                  </div>
                </div>
              </div>
            </div>

            <div class="mb-4">
              <h5 class="border-bottom pb-2">
                <i class="fas fa-comment-alt mr-2"></i>Contenido del Mensaje
              </h5>
              <div class="p-3 bg-light rounded">
                <p class="mb-0 lead" th:text="${mensaje.contenido}" style="white-space: pre-line;">
                  Contenido completo del mensaje aqu√≠...
                </p>
              </div>
            </div>

          </div>

          <div class="card-footer bg-light">
            <div class="d-flex justify-content-between align-items-center">
              <small class="text-muted">
                <i class="fas fa-info-circle mr-1"></i>
                Mensaje ID: <span th:text="${mensaje.id}">0</span>
              </small>
              <div>
                <a th:href="@{/mensajes}" class="btn btn-outline-secondary btn-sm">
                  <i class="fas fa-arrow-left mr-1"></i> Volver
                </a>
                <button class="btn btn-primary btn-sm ml-2">
                  <i class="fas fa-reply mr-1"></i> Responder
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
